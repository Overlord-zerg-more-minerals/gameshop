{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page %}
    {% if massege %}
        <br>
        <h3 class="alert alert-danger" >
            {{ massege }}
        </h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <br>
        <input type="text", name="login" placeholder="Логин" value="{{ username }}"><br><br>
        <input type="text", name="email" placeholder="Email" value="{{ email }}"><br><br>
        <input type="text", name="first_name" placeholder="Имя" value="{{ first_name }}"><br><br>
        <input type="text", name="last_name" placeholder="Фамилия" value="{{ last_name }}"><br><br>
        <input type="password", name="password1" placeholder="Пароль">
        <input type="password", name="password2" placeholder="Подтверждение пароля">
        <br>
        <br>
        <button class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
