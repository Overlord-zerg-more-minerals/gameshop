{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page %}
    {% if massege %}
        <br>
        <h3 class="alert alert-danger" >
            {{ massege }}
        </h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
